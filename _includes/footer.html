<footer>
  <div class="footer-buttons">
    <a href="{{ site.baseurl }}/" title="Home" class="footer-home">
      Home
    </a>
    <a href="{{ site.baseurl }}/contact" class="footer-contact" title="Contact">
      Contact
    </a>
    {% if site.linkedin_username %}
      <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" title="LinkedIn" class="footer-linkedin">
        <svg><use xlink:href="#icon-linkedin"></use></svg>
      </a>
    {% endif %}
  </div>

  {% include links.html %}

  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Organization",
    "name": "{{ site.name }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}{{site.baseurl}}/",
    "logo": {
        "@type": "ImageObject",
        "url": "{{ site.url }}{{site.baseurl}}/assets/img/icons/mediumtile.png",
        "width": "600",
        "height": "315"
    },
    "sameAs": [
      {{ social_urls | split: "," | join: "," }}
    ]
  }
  </script>

  <!-- Include the script that allows Netlify CMS login -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Include the website scripts -->
  <script src="{{ '/assets/js/scripts.min.js' | prepend: site.baseurl }}"></script>

  <!-- Include Google Analytics script -->
  {% include stats.html %}

  <!-- Include extra scripts -->
  {% include extra-js.html %}
</footer>
